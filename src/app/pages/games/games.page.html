<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>جستجوی بازی</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size-md="8" offset-md="2">
        <ion-item class="image-set">
          <ion-img src="../../assets/img/game.png" class="ion-padding"></ion-img>
          <ion-label color="dark" position="floating">عنوان بازی به زبان انگلیسی</ion-label>
          <ion-input dir="ltr" [(ngModel)]="searchWord" id="search" name="title" type="text" color="dark" pattern="^[\u0000-\u007F]+$"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button class="ion-margin ion-padding" color="dark" expand="block" (click)="searching()">جستجو</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
