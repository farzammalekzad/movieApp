<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>درباره من</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="animate__animated animate__fadeIn">
        <ion-card color="light">
          <div class="ion-text-center">
            <img src="../../assets/img/me.png" class="imageMe circle"/>
          </div>
          <ion-card-header class="ion-text-center">
            <ion-card-subtitle class="fontCorrect">Javascript Full-Stack Developer</ion-card-subtitle>
            <ion-card-title style="font-family: fantasy">Mohammad Malekzad</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="animate__animated animate__fadeIn">
        <ion-card color="light">
          <div class="ion-text-center">
            <img src="../../assets/img/lite.png" class="imageMe"/>
          </div>
          <ion-card-header class="ion-text-center">
            <ion-card-subtitle> دانلود از کافه بازار</ion-card-subtitle>
            <ion-card-title>دانلود کتاب به زبان اصلی</ion-card-title>
            <ion-button color="primary" class="ion-margin" shape="round" fill="outline" style="font-family: 'Brush Script MT'" (click)="downloadBookApp()">
              <ion-icon name="cloud-download-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="animate__animated animate__fadeIn">
        <ion-card color="light">
          <div class="ion-text-center">
            <img src="../../assets/img/lite2.png" class="imageMe"/>
          </div>
          <ion-card-header class="ion-text-center">
            <ion-card-subtitle> دانلود از کافه بازار</ion-card-subtitle>
            <ion-card-title>دانلود کتاب به زبان اصلی (رایگان)</ion-card-title>
            <ion-button color="primary" class="ion-margin" shape="round" fill="outline" style="font-family: 'Brush Script MT'" (click)="downloadBookAppLite()">
              <ion-icon name="cloud-download-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="animate__animated animate__fadeIn">
        <ion-card color="light">
          <div class="ion-text-center">
            <img src="../../assets/img/nc.png" class="imageMe"/>
          </div>
          <ion-card-header class="ion-text-center">
            <ion-card-subtitle> دانلود از کافه بازار</ion-card-subtitle>
            <ion-card-title>گزارش عدم انطباق</ion-card-title>
            <ion-button color="primary" class="ion-margin" shape="round" fill="outline" style="font-family: 'Brush Script MT'" (click)="downloadNcReport()">
              <ion-icon name="cloud-download-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row dir="ltr">
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-item dir="rtl" class="contact" lines="none">
              <h3>ارتباط با من</h3>
            </ion-item>
            <ion-item>
              <ion-icon style="font-size: large" slot="start" name="mail"></ion-icon>
              <a href="mailto: mohammad.malekzad@yahoo.com" style="font-size: small; font-family: 'Times New Roman'">mohammad.malekzad@yahoo.com</a>
            </ion-item>
            <ion-item>
              <ion-icon style="font-size: large" slot="start" name="globe-outline"></ion-icon>
              <p style="font-size: small;" (click)="openMalekzadSite()">مراجعه به سایت</p>
            </ion-item>
            <ion-item>
              <ion-icon style="font-size: large" slot="start" name="logo-instagram"></ion-icon>
              <p style="font-size: small;" (click)="openMalekzadInsta()">مراجعه به صفحه اینستاگرام</p>
            </ion-item>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
